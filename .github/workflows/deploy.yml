name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Гілка, з якої буде здійснюватися деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Гілка, в яку буде задеплоєний сайт
          folder: .  # Папка з файлами для деплою
           token: ${{ secrets.GITHUB_TOKEN }}  # Додає токен для автентифікаціїs
