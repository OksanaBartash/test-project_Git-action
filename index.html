<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Green thank you</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="context">
            <span class="title">Thank you!</span>
            <br>
            <span class="text">Your</span>
            <span class="text">request</span>
            <span class="text">has been</span>
            <span class="text">received</span>
            <span class="text">and</span>
            <span class="text">processed!</span>
            <span class="text">Our</span>
            <span class="text">specialist</span>
            <span class="text">will contact</span>
            <span class="text">you</span>
            <span class="text">shortly</span>
            <br>
            <span class="subtitle">Be sure</span>
            <span class="subtitle">to pick up</span>
            <span class="subtitle">the phone!</span>
            
        </div>
    </header>


    <main>
        <!--  mobile version  -->
        <section class="small-leaves">
            <div class="layers">
                <div class="layer layers__base"></div>
                <div class="layer layers__top"></div>
                <div class="layer layers__bottom"></div>

                <div class="layer layers__top-left"></div>
                <div class="layer layers__top-right"></div>
                <div class="layer layers__bottom-left"></div>
                <div class="layer layers__bottom-right"></div>
            </div>
        </section>

        <section class="palm-leaves">
            <div class="layers">
                <div class="layer layers__base"></div>
                <div class="layer layers__top"></div>
                <div class="layer layers__bottom"></div>

                <div class="layer layers__left"></div>
                <div class="layer layers__right"></div>
            </div>
        </section>
    </main>

</body>

</html>
